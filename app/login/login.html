
<div class="jumbotron" id="welcome">
    <div class="panel panel-default">
        <div class="panel-heading"><h2>Log In:</h2></div>
        <div class="panel-body">
            <div ng-show="vm.error" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error!</strong> Check the user name and the password.
            </div>
            <form class="form-horizontal" name="authForm" ng-submit="vm.signIn()">
                <div class="form-group">
                    <label for="inputName" class="col-md-2 control-label">User name:</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="vm.userName" class="form-control" id="inputName" placeholder="memberX" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-md-2 control-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" ng-model="vm.password"class="form-control" id="inputPassword" placeholder="********" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" ng-disabled="authForm.$invalid"  class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="panel-footer">you want to subscribe? <a ui-sref="welcome.registration"> new user</a></div>
    </div>



</div>
